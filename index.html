				<hr>
			</div>
			<div class="type">
				<div class="lineWidth" role="lineWidth"><input type="range" max="20" min="1" value="1" role="lineWidth" >
				<span>1</span></div>
				<div class="iconfont strokeStyle" title="描边" role="strokeStyle">&#xe60f;<input type="color" value="#000000"></div>
				<div class="iconfont fillStyle" title="填充" role="fillStyle">&#xe60e;<input type="color" value="#000000"></div>
			</div>
		</div>
		<div class="right">
			
		</div>
		<div class="xjhb">
			<h3>新建画布</h3>
			<div>画布宽度：<input type="text" value="1000" class="width1"></div>

			<button class="qd">确定</button>
			<button class="qx">取消</button>
		</div>
	</div>
